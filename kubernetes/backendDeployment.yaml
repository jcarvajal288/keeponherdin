apiVersion: apps/v1
kind: Deployment
metadata:
  name: koh-backend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: keeponherdin
    spec:
      containers:
        - name: keeponherdin-backend
          image: us-central1-docker.pkg.dev/keeponherdin/keeponherdin-docker-repo/keeponherdin-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
  selector:
    matchLabels:
      app: keeponherdin
